<div class="list mt-4">
  <app-banner [imageUrl]="bannerImageUrl" [text]="bannerText"></app-banner>

  <div class="title-bg mt-7">
    {{ title }}
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Duración</th>
        <th class="w-20">Albúm</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let music of playlistMusic"
          (click)="executarMusica(music)"
          [class.executando]="music.id === musicCurrent.id"
          >
        <td>
          <fa-icon class="play"  [icon]="playIcon" ></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtists(music) }}</td>
        <td class="right">{{ music.time }}</td>
        <td>{{ music.album.name }}</td>
      </tr>
    </tbody>
  </table>

</div>

<app-side-bar-right class="right-panel"></app-side-bar-right>
